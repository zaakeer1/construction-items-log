<!DOCTYPE html>
<html>
<head>
  <title>Sand List</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!--<script src="/socket.io/socket.io.js"></script>-->
</head>
<body>
<div class="container">
    <br>

    <div class="jumbotron">
        <h1 class="display-4">SAND ORDERS:</h1>
    </div>

    <div class="table-data">
    <table id = "t" border="1">
        <tr>
            <th>S.No</th>
            <th>purchase date</th>
            <th>quantity</th>
            <th>Cost</th>
            
        </tr>
        
       
    </table>
    </div>
</div>
<script>
    
    

    
    

   
    $(() => {});
        $("#send").click(()=>{
            console.log("sent");
            sendMessage({name: $("#name").val(), address: $("#message").val()});
        })

        getSand()

    function getSand(){
        $.get('http://localhost:3000/sandlist', (data) => {
            data.forEach(addMessages);
        })
    }

    function addMessages(message){
       
        $("#t").append(`<tr><td> ${message.id} </td> <td> ${message.purchase_data} </td> <td> ${message.quantity} </td> <td> ${message.cost} </td></tr>`)

    }

</script>
</body>
</html>
